<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Calorie Log JS practice </title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js"></script>
</head>
<body>
<header>
    <div id="navbar">
        <h1>Calorie Log</h1>
    </div>
</header>
<br>
<form id='main_form'>
  Date:
  <input type="text" id="date_field" class="inputs_fields" value=""><button type="radio" class="meal_buttons" id="Dinner" value=''> Dinner</button><input value="" id="dinnerTotals" value="">
  <br>
  Food:
  <input type="text" id="food_field" class="inputs_fields" value=""><button type="radio" class="meal_buttons" id="Lunch" value=''> Lunch</button><input value="" id="lunchTotals" value="">
  <br>
  Calories:
  <input type="text" id="calorie_field" class="inputs_fields" value=""><button type="radio" class="meal_buttons" id="Breakfast" value=''> Breakfast</button><input value="" id="breakfastTotals" value="">
  <br>
  <br>
  <input type="button" value="Enter food" id="enter_button">
</form> 
<br>
<!--add radio buttons for meal selections -->
<div>
    <table id="table-main">
        <th id="date">Date</th>
        <th id="food">Food</th>
        <th id="item_calories">Calories in food item</th>
        <th id="total_meal">Total meal calories</th>
        <th id="total_day">Total day calories</th>
    </table>

</div>

</body>

</html>
